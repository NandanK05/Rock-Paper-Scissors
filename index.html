<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" href="Img/Icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <h3>Pick one</h3>
    <div id="btn">
    <button class="rock" onclick="result(0)"></button>
    <button class="paper" onclick="result(1)"></button>
    <button class="scissors" onclick="result(2)"></button>
    </div>
    <h3>Computer</h3>
    <button id="rock" class="rock"></button>
    <button id="paper" class="paper"></button>
    <button id="scissors" class="scissors"></button>
    <h3 id="show">&nbsp</h3>
    <div id="score">
        <h3>Your Score:</h3>
        <h3 id="scoreu">0</h3>
        <h3>Computer Score:</h3>
        <h3 id="scorec">0</h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
